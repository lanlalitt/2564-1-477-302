<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>

    <p id="demo" ></p>
    <script> 
        var cars = ["BMW" , "Volvo" , "Benz" , "Ford"];
        var i=0 , text=" ";
        for (i in cars) {
            text += cars[i] + "<br>";
        }
    document.getElementById("demo").innerHTML = text;
    </script>


    <p id="demo" ></p>
    <script> 
        var cars = ["BMW" , "Volvo" , "Benz" , "Ford"];
        var i=0 , text=" ";
        while (i < cars.length) {
            text = cars[i] + "<br>";
            i++;
        }
        document.getElementById("demo").innerHTML = text;
    </script>
