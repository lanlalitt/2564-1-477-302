<!DOCTYPE html>
<html lang="en">
<head>
    <script type="text/javascript">
        function popup() {
            alert("Test javascript event handler.")
        }
    </script>
</head>
<body>
    <input type="button" value="click Me!" onclick="popup()"> <br/>
    <a href="#" onmouseover="" onmouseout="popup()"> Hover Me!</a>
    <button  onclick="showTime()" > Check Time </button>
    <div id="showTime"></div>
</body>
</html>
