<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <p id = "demo"></p>
    <script>
        var cars = ["BMW" , "Volvo" , "Benz" , "Ford"];
        var i, len, text;
        len = cars.length;
        text = " ";
        for ( i=0; 1<len; i++ ) {
            document.writeln(cars[i] );
        }
        document.getElementById("demo").innerHTML = text;
    </script>


    <div id="result"></div>
    <script>
        var text = " ";
        for(i=0; i<5; i++) {
            text += "The number is" + " " + i + "<br>";
        }
        document.getElementById("result").innerHTML = text
    </script>


    <div id="result"></div>
    <script>
        var text = " ";
        for ( let i=0; i<5 ; i++ ) {
            console.log(i);
        }
    </script>


    <div id="result"></div>
    <script>
        var text = " ";
        for ( let i=1; i<5 ; i++ ) {
            document.writeln(i);
        }
    </script>


    <div id="result"></div>
    <script>
        var text = " ";
        for ( let i=0; i<=5; i=i+2 ) {
            document.writeln(i);
        }
    </script>


    <div id="result"></div>
    <script>
        var text = " "; 
        for ( let i=0; i<5; ++i ) {
            document.writeln(i);
        }
    </script>


    <div id="result"></div>
    <script>
        var text = " ";
        for ( let i=0; i<=5; i=i+2 ) {
            text += "The number is" + " " + i +"<br>"
        }
        document.getElementById("result").innerHTML = text;
    </script>

</body>
</html>
