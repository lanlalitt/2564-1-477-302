<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> ข้อมูลนักศึกษา(STUDENT PROFILE) </title>

    <style> 
        body { color:black; font-family: 'Charmonman' , cursive; font-size: 1em; }
        p { font-weight: normal; text-align: center;}
        a { font: normal 1em;}
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mitr&display=swap" rel="stylesheet">
    
    <style> 
    img { border-radius : 50% }
    </style>
    
</head>
<body background="Rainbow.jpg">

    <div class="title" style="color:red ; font-size: 26px;"> 
        <p> ข้อมูลนักศึกษา (STUDENT PROFILE) </p>
    </div>

    <div class="title" align="center" font-size: 16px;> 
    <a href="https://www.fms.psu.ac.th" target="_blank"> คณะวิทยาการจัดการ  </a>
    </div>

    <div class="title" style="color:purple; font-size: 20px;"> ข้อมูลทั่วไป </div>
    <br>
    <img src="pic-1.jpg" width="300" height="300">
    <br>
    ชื่อ : <input type="text" name="firstname" size="13">
    <br>
    <br>
    นามสกุล : <input type="text" name="surname" size="13">
    <br>
    <br>
    เพศ :  <input type="radio" name="sex" value="male">ชาย 
    <input type="radio" name="sex" value="female">หญิง 
    <br>
    <br>
    สัญชาติ : <input type="text" name="nationality" size="13">
    <br>
    <br>
    ศาสนา : <input type="text" name="religion" size="13">
    <br>
    <br>
    วัน-เดือน-ปีเกิด : <input type="text" name="date" size="13">
    <br>
    <br>
    อีเมล : <input type="text" name="email" size="13">
    <br>
    <br>
    รหัสนักศึกษา : <input type="text" name="id" size="13">
    <br>
    <br>
    สาขาวิชา : <select name="type">  
        <option value="student"> บริหารธุรกิจ </option>
        <option value="student"> บัญชีบัณฑิต </option>
        <option value="student"> รัฐประศาสนศาสตรบัณฑิต </option>
    </select>
    <br>
    <br>
    สาขาวิชาเอก : <select name="type">  
        <option value="student"> บัญชี </option>
        <option value="student"> การเงิน </option>
        <option value="student">  การจัดการภาษาอังกฤษ </option>
        <option value="student">  การจัดการประชุมนิทรรศการ </option>
        <option value="student">  ระบบสารสนเทศทางธุรกิจ </option>
        <option value="student">  โลจิสติกส์ </option>
        <option value="student">  รัฐประศาสนศาสตร์ </option>
    </select>
    <br>
    <br>
    <br>
    <input name="register" type="submit" value="บันทึกข้อมูล">
    <input name="reset" type="reset" value="ยกเลิก">
          
</body>
</html>
